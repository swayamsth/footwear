<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footwear</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="logo">footwear</div>
            <div>
                <ul class="icons">
                    <li><a href="#"><img src="./images/icons/search-outline.svg" class="search"></a></li>
                    <li><a href="#"><img src="./images/icons/heart-outline.svg" class="heart"></a></li>
                    <li><a href="#"><img src="./images/icons/person-outline.svg" class="user"></a></li>
                    <li><a href="#"><img src="./images/icons/cart-outline.svg" class="cart"></a></li>
                </ul>
            </div>
        </header>
        <nav>
            <div>
                <ul class="nav-links">
                    <li><a href="#">New</a></li>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kid</a></li>
                    <li><a href="#">Sale</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <article>
                <!-- HERO  -->
                <section class="section hero" style="background-image: url('./images/herosection2.png')">
                    <div class="container">
                        <h2 class="h1 hero-title">
                            Elevate Your Kicks <strong>With Us</strong>
                        </h2>
                        
                        <p class="hero-text">
                            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem inventore amet assumenda. Aut deleniti eum voluptatibus velit quo!
                        </p>
                        
                        <button class="btn btn-primary">Shop Now</button>
                    </div>
                </section>

                <!-- BANNER -->
                <section class="section banner">
                    <div class="banner">
                        <a href="#" class="banner-icons">
                            <img src="./images/svg-logos/nike-11.svg" alt="nike" style="width: auto; height: 50px;">
                        </a>
                        <a href="#" class="banner-icons">
                            <img src="./images/svg-logos/Asics-Logo.wine.svg" alt="asics" style="width: auto; height: 100px;">
                        </a>
                        <a href="#" class="banner-icons">
                            <img src="./images/svg-logos/New_Balance-Logo.wine.svg" alt="new-balance" style="width: auto; height: 80px;">
                        </a>
                        <a href="#" class="banner-icons">
                            <img src="./images/svg-logos/Adidas-Logo.wine.svg" alt="adidas" style="width: auto; height: 75px;">
                        </a>
                        <a href="#" class="banner-icons">
                            <img src="./images/svg-logos/Converse_(shoe_company)-Logo.wine.svg" alt="converse" style="width: auto; height: 75px;">
                        </a>
                        <a href="#" class="banner-icons">
                            <button class="btn-shop">SHOP<br>ALL BRANDS</button>
                        </a>
                    </div>
                </section>

                <!-- COLLECTION -->
                <section class="section collection">
                    <div class="container">
                        <ul class="collection-list">
                            <li>
                                <div class="collection-card" style="background-image: url('./images/shop-icons/shop1.jpg');">
                                    <a href="#" >
                                        <button class="btn btn-secondary">Shop Men's</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="collection-card" style="background-image: url('./images/shop-icons/shop2.jpg');">
                                    <a href="#">
                                        <button class="btn btn-secondary">Shop Women's</button>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="collection-card" style="background-image: url('./images/shop-icons/shop3.jpg');">
                                    <a href="#">
                                        <button class="btn btn-secondary">Shop Kids'</button>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
